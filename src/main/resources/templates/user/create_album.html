<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user_layout.html}">

<head>
    <title>Create Album</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Create Album</h1>
        <div th:if="${error != null}" class="text-red-500 text-sm mb-4">
            <p th:text="${error}"></p>
        </div>

        <form action="/home/create" method="post" th:object="${album}" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Album Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="block w-full p-2 border rounded" required>
            </div>

            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Create Album
            </button>
        </form>
    </div>
</div>
</body>
</html>
