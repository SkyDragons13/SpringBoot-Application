<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user_layout.html}">

<head>
    <title th:text="'Add Image to ' + ${album.name}">Add Image</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container mx-auto p-8">
        <!-- Add Image Form -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6" th:text="'Add Image to ' + ${album.name}"></h1>
        <form th:action="@{/home/album/{name}/add-image(name=${album.name})}" method="post" enctype="multipart/form-data">
            <label for="newImage" class="block text-sm font-medium text-gray-700">Add Image</label>
            <input type="file" id="newImage" name="file" class="block w-full mb-2" required>
            <input type="text" name="name" placeholder="Image Name" class="block w-full mb-2 p-2 border rounded" required>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Add Image
            </button>
        </form>

        <!-- Back to Album Link -->
        <a th:href="@{/home/album/{name}/view(name=${album.name})}" class="block mt-6 text-blue-500 hover:underline">
            Back to Album
        </a>
    </div>
</div>
</body>
</html>
