<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Create Role</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Create a New Role</h1>

        <form th:action="@{/admin/roles/create}" method="post" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-bold text-gray-700">Role Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full border rounded py-2 px-3 focus:outline-none focus:border-indigo-500">
            </div>

            <div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Role</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
