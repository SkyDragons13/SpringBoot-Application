<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Edit Permission</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Permission</h1>

        <form th:action="@{/admin/permissions/{id}/edit(id=${permission.id})}" method="post" class="space-y-4">
            <div>
                <label for="httpMethod" class="block text-sm font-bold text-gray-700">HTTP Method:</label>
                <select id="httpMethod" name="httpMethod"
                        class="w-full border rounded py-2 px-3 focus:outline-none focus:border-indigo-500">
                    <option th:each="method : ${httpMethods}" th:value="${method}" th:text="${method}"
                            th:selected="${method == permission.httpMethod}"></option>
                </select>
            </div>

            <div>
                <label for="url" class="block text-sm font-bold text-gray-700">URL:</label>
                <select id="url" name="url"
                        class="w-full border rounded py-2 px-3 focus:outline-none focus:border-indigo-500">
                    <option th:each="url : ${urls}" th:value="${url}" th:text="${url}"
                            th:selected="${url == permission.url}"></option>
                </select>
            </div>

            <div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Changes</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
